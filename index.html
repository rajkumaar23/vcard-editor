<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <title>vCard Editor</title>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4 h1 fw-bolder">vCard Editor</h1>
    <h3 class="text-center mb-4 h3 fw-bold">Add country code to contacts</h3>
    <div class="p-4 mb-3 m-auto col-md-6">
      <label for="vCardInput" class="form-label w-100 text-center fw-semibold">Upload your vCard (.vcf) file</label>
      <input class="form-control" type="file" id="vCardInput">
    </div>
  </div>

  <div id="contactsContainer" class="container mt-5 d-none">
    <div class="table-responsive m-auto col-md-10">
      <table class="table table-bordered caption-top align-middle text-center">
        <caption>Contacts Preview</caption>
        <thead class="thead-light">
          <tr>
            <th scope="col">Picture</th>
            <th scope="col">Full Name</th>
            <th scope="col">Original Ph.</th>
            <th scope="col">Modified Ph.</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="contactTableBody">

        </tbody>
      </table>
    </div>
  </div>
  <script type="module" src="/js/main.js"></script>
</body>

</html>
